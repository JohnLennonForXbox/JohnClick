<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta property="og:title" content="John Lennon Clicker">
    <meta property="og:description" content="Click john lennon until your fingers bleed">
    <meta property="og:image" content="./img/jlennon.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://johnlennonforxbox.github.io/JohnClick/">
    <link rel="icon" href="./img/jlennon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Lennon Clicker</title>
  </head>
  <body>
    <!-- School's fault lmao -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>

    <button class="center button" id="JohnLennon">
      <img src="./img/jlennon.png" alt="Jonny Lennon" draggable="false" id="JohnLennonImage">
    </button>
    <h3 id="JohnsClicked" class="center">Johns clicked: 0</h3>

    <div class="center">
      <button style="display:none" id="shareButton" class="center" </button>Flex your JohnScore</button>
    </div>

    <br>
    <div class="center">
      <h1>Johngrades</h1>
      <h2>Click the john lennon to buy Johngrades and increase your JohnScore</h2>
      <div id="JohngradeContainer"></div>
    </div>

    <script src="./script/index.js" type="module"></script>
    <script src="./script/share.js" type="module"></script>

    <div class="center">
          <p style="color: gray">John Lennon Clicker for Web v1.4.0</p>
          <div class="center" style="color: gray">
            <a class="footer-link" href="./changelog.html">Changelog</a>
          </div>
          <br>
          <button onclick=eruda.init()>Start debugger</button>
          <button onclick=window.ResetData();>Erase data</button>
          <button onclick=window.ImportData();>Import data</button>
          <button onclick=window.ExportData();>Export data</button>
    </div>
  </body>
</html>
